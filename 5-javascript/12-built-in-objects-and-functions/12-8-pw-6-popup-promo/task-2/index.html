<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PW #6. Task 2, "Promo code"</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="./index.js" defer></script>
</head>

<body class="page">
  <div class="promo page__promo">
    <div class="promo__card">
      <form class="promo__form" id="form" action="#" method="get">
        <div class="promo__input-group">
          <input class="promo__input" id="promocode" type="text" name="promocode" minlength="4" maxlength="10"
            pattern="^[a-zA-Zа-яА-ЯёЁ0-9\s\-]+$" placeholder="ПРОМОКОД" autocomplete="off" required>
          <button class="promo__btn" type="submit">Применить</button>
        </div>
        <p class="promo__status"></p>
      </form>
    </div>
  </div>
</body>

</html>
