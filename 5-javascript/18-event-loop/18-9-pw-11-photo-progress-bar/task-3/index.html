<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PW #11. Task 3, "Photos with progress bar"</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="./index.js" defer></script>
</head>

<body class="page">
  <div class="gallery page__gallery">
    <div class="gallery__group">
      <div class="gallery__img-wrap" id="gallery-cats"></div>
      <div class="gallery__progress-wrap">
        <div class="gallery__progress__line" id="progress-bar-cats"></div>
        <div class="gallery__progress__timer" id="timer-cats">0 с</div>
      </div>
    </div>
    <div class="gallery__group">
      <div class="gallery__img-wrap" id="gallery-dogs"></div>
      <div class="gallery__progress-wrap gallery__progress-wrap_hidden">
        <div class="gallery__progress__line" id="progress-bar-dogs"></div>
        <div class="gallery__progress__timer" id="timer-dogs">0 с</div>
      </div>
    </div>
  </div>
</body>

</html>
